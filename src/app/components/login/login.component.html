<div class="container">
  <p-card header="Вход" class="login-card" >
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p-floatlabel variant="in">
        <input id="email" type="email" class="w-full" pInputText formControlName="email" />
        <label for="email">Электронная почта</label>
      </p-floatlabel>
      <p-floatlabel variant="in" class="mt-3">
        <input id="password" type="password"   class="w-full" pInputText formControlName="password" />
        <label for="password">Пароль</label>
      </p-floatlabel>
      <button pButton pRipple class="w-full mt-1" type="submit" label="Войти" icon="pi pi-user"></button>
    </form>
  </p-card>
</div>
